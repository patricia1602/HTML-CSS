<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou simplesmente
      aumente ou diminua o tamanho do seu navagedor.
    </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em    html5.</p>
    <audio src="midia/chasing-neffex.mp3" controls autoplay></audio> <!--Esta forma ficou limitada--> <!-- MP3 WAV OGG -->
    <br>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"> <!-- usado para MP3-->
        <source src="midia/guanacast-33.ogg" type="audio/ogg"> <!-- Arquivos MP3 e OGG são mais compactos-->
        <source src="midia/guanacast-33.wav" type="audio/wav"> <!-- Evite arquivos wav porque são muito grandes e pesados-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3.</a>
    </audio>

</body>
</html>
